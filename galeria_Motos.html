<!-- Lightboxes -->
<div class="lightbox" id="m1a1" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); display:none; justify-content:center; align-items:center; z-index:1000;"><a href="#" class="close" style="position:absolute; top:20px; right:30px; color:white; font-size:35px; text-decoration:none;">&times;</a><img src="motos/hunk_antes1.jpg" style="max-width:90%; max-height:90%; border-radius:8px;"></div>
<!-- Repite los demás lightboxes con el mismo estilo -->

<script>
// Cambiar modelo
const modelTabs = document.querySelectorAll('.model-tab');
const modelContents = document.querySelectorAll('.model-content');
modelTabs.forEach(tab => {
    tab.addEventListener('click', () => {
        modelTabs.forEach(t => t.classList.remove('active'));
        modelContents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).style.display = 'flex';
        modelContents.forEach(c => { if(c.id !== tab.dataset.target) c.style.display = 'none'; });
    });
});

// Cambiar antes/después
const subTabs = document.querySelectorAll('.sub-tab');
subTabs.forEach(tab => {
    tab.addEventListener('click', () => {
        const parent = tab.parentElement.parentElement;
        const galleries = parent.querySelectorAll('.gallery');
        tab.parentElement.querySelectorAll('.sub-tab').forEach(t => t.classList.remove('active'));
        galleries.forEach(g => g.style.display = 'none');
        tab.classList.add('active');
        parent.querySelector('#' + tab.dataset.target).style.display = 'flex';
    });
});
</script>

</body>
</html>
