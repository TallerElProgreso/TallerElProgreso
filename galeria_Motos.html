
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Motos - Taller El Progreso</title>

  <meta name="description" content="Galería de motos reparadas en Taller El Progreso. Antes y después de reparaciones, pintura y restauración de motocicletas.">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
<style>
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: #111; 
    background: linear-gradient(180deg, #111 0%, #1a1a1a 100%); 
    margin:0; 
    padding:0; 
    color:#eee;
}

h1 { 
    text-align:center; 
    padding:30px 0; 
    color:#ffcc00; 
    font-size:2.4em; 
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}

.model-tabs { 
    display:flex; 
    justify-content:center; 
    gap:15px; 
    margin-bottom:25px; 
    flex-wrap:wrap; 
}

.model-tab { 
    padding:12px 28px; 
    cursor:pointer; 
    background: #222; 
    color:#ffcc00; 
    border-radius:12px 12px 0 0; 
    font-weight:bold; 
    box-shadow:0 4px 8px rgba(0,0,0,0.6);
    transition: 0.3s all; 
}

.model-tab.active { 
    background:#ffcc00; 
    color:#111; 
    border-bottom:2px solid #111; 
}

.model-tab:hover {
    background:#e6b800; 
    color:#111;
}

.sub-tabs { 
    display:flex; 
    justify-content:center; 
    gap:12px; 
    margin-bottom:18px; 
}

.sub-tab { 
    padding:7px 20px; 
    cursor:pointer; 
    background:#333; 
    color:#ffcc00; 
    border-radius:8px; 
    font-weight:bold; 
    box-shadow:0 2px 5px rgba(0,0,0,0.5);
    transition: 0.3s all; 
}

.sub-tab.active { 
    background:#ffcc00; 
    color:#111; 
}

.sub-tab:hover {
    background:#e6b800; 
    color:#111;
}

.gallery { 
    display:none; 
    justify-content:center; 
    flex-wrap:wrap; 
    gap:18px; 
    padding:0 20px 50px 20px; 
}

.gallery.active { 
    display:flex; 
}

.gallery img { 
    width:260px; 
    height:180px; 
    object-fit:cover; 
    border-radius:12px; 
    box-shadow:0 6px 20px rgba(0,0,0,0.8); 
    cursor:pointer; 
    transition: transform 0.4s, box-shadow 0.4s; 
}

.gallery img:hover { 
    transform:scale(1.1); 
    box-shadow:0 10px 30px rgba(255,204,0,0.8);
}

/* Lightbox */
.lightbox { 
    position:fixed; 
    top:0; left:0; 
    width:100%; height:100%; 
    background:rgba(0,0,0,0.95); 
    display:none; 
    justify-content:center; 
    align-items:center; 
    z-index:1000; 
}

.lightbox img { 
    max-width:92%; 
    max-height:92%; 
    border-radius:12px; 
    box-shadow:0 10px 30px rgba(255,204,0,0.8);
}

.lightbox:target { 
    display:flex; 
}

.close { 
    position:absolute; 
    top:25px; 
    right:35px; 
    color:#ffcc00; 
    font-size:36px; 
    text-decoration:none; 
    font-weight:bold;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
}

h2 { 
    text-align:center; 
    color:#ffdd33; 
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    margin-bottom:15px;
}
/* === BOTÓN VOLVER AL INICIO === */
.volver-inicio {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: #ffcc00;
  color: #111;
  font-size: 24px;
  padding: 12px 16px;
  border-radius: 50%;
  text-decoration: none;
  box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 999;
}

.volver-inicio:hover {
  transform: scale(1.1);
  background: #e6b800;
}

  
</style>
</head>
<body>

<header style="text-align:center; padding:20px 0;">
  <img src="imagenes/logo.png" alt="Logo Taller El Progreso" style="width:160px; border-radius:8px;">

<!-- Pestañas de Modelos -->

  <!-- ===== LIGHTBOX ===== -->
<div id="lightbox" class="lightbox" aria-hidden="true">
  <span class="lb-close">&times;</span>
  <img class="lb-img" src="" alt="">
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  /* === LIGHTBOX === */
  const lightbox = document.createElement('div');
  lightbox.classList.add('lightbox');
  lightbox.innerHTML = `
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
  `;
  document.body.appendChild(lightbox);

  const lbImg = lightbox.querySelector('.lightbox-img');
  const lbClose = lightbox.querySelector('.close');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      lbImg.src = img.src;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    });
  });

  lbClose.addEventListener('click', () => {
    lightbox.classList.remove('active');
    document.body.style.overflow = '';
  });

  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }
  });

  /* === BOTÓN VOLVER ARRIBA === */
  const volverBtn = document.createElement("a");
  volverBtn.href = "#";
  volverBtn.className = "volver-inicio";
  volverBtn.textContent = "↑";
  document.body.appendChild(volverBtn);

  window.addEventListener("scroll", () => {
    volverBtn.style.opacity = window.scrollY > 300 ? "1" : "0";
  });
});
</script>
