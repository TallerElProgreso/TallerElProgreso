<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería de Motos - Taller El Progreso</title>
<style>
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(to bottom, #e0f7ff, #fdfdfd); 
    margin:0; 
    padding:0; 
    color:#222;
}

h1 { 
    text-align:center; 
    padding:30px 0; 
    color:#0a1f44; 
    font-size:2.2em; 
    text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
}

.model-tabs { 
    display:flex; 
    justify-content:center; 
    gap:15px; 
    margin-bottom:25px; 
    flex-wrap:wrap; 
}

.model-tab { 
    padding:12px 28px; 
    cursor:pointer; 
    background: linear-gradient(145deg, #007BFF, #339FFF); 
    color:white; 
    border-radius:12px 12px 0 0; 
    font-weight:bold; 
    box-shadow:0 4px 8px rgba(0,0,0,0.2);
    transition: 0.3s all; 
}

.model-tab.active { 
    background: linear-gradient(145deg, #0056b3, #2277cc); 
    border-bottom:2px solid #fff; 
}

.model-tab:hover {
    background: linear-gradient(145deg, #0069d9, #55a3ff);
}

.sub-tabs { 
    display:flex; 
    justify-content:center; 
    gap:12px; 
    margin-bottom:18px; 
}

.sub-tab { 
    padding:7px 20px; 
    cursor:pointer; 
    background: linear-gradient(145deg, #17a2b8, #4fc1d0); 
    color:white; 
    border-radius:8px; 
    font-weight:bold; 
    box-shadow:0 2px 5px rgba(0,0,0,0.15);
    transition: 0.3s all; 
}

.sub-tab.active { 
    background: linear-gradient(145deg, #138496, #34a0ad); 
}

.sub-tab:hover {
    background: linear-gradient(145deg, #0f6674, #2193a4);
}

.gallery { 
    display:none; 
    justify-content:center; 
    flex-wrap:wrap; 
    gap:18px; 
    padding:0 20px 50px 20px; 
}

.gallery.active { 
    display:flex; 
}

.gallery img { 
    width:260px; 
    height:180px; 
    object-fit:cover; 
    border-radius:12px; 
    box-shadow:0 6px 15px rgba(0,0,0,0.3); 
    cursor:pointer; 
    transition: transform 0.4s, box-shadow 0.4s; 
}

.gallery img:hover { 
    transform:scale(1.1); 
    box-shadow:0 10px 25px rgba(0,0,0,0.35);
}

/* Lightbox */
.lightbox { 
    position:fixed; 
    top:0; left:0; 
    width:100%; height:100%; 
    background:rgba(10,10,10,0.95); 
    display:none; 
    justify-content:center; 
    align-items:center; 
    z-index:1000; 
}

.lightbox img { 
    max-width:92%; 
    max-height:92%; 
    border-radius:12px; 
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.lightbox:target { 
    display:flex; 
}

.close { 
    position:absolute; 
    top:25px; 
    right:35px; 
    color:white; 
    font-size:36px; 
    text-decoration:none; 
    font-weight:bold;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<h1>Galería de Motos - Taller El Progreso</h1>

<!-- Pestañas de Modelos -->
<div class="model-tabs">
    <div class="model-tab active" data-target="modelo1">Hero Hunk 125R</div>
    <div class="model-tab" data-target="modelo-honda125i">Honda Click 125i</div>
</div>

<!-- Contenido Modelo Hero Hunk 125R -->
<div class="model-content active" id="modelo1">
    <div class="sub-tabs">
        <div class="sub-tab active" data-target="m1-antes">Antes</div>
        <div class="sub-tab" data-target="m1-despues">Después</div>
    </div>
    <h2 style="text-align:center;">Hero Hunk 125R</h2>
    <div class="gallery active" id="m1-antes">
        <a href="#m1a1"><img src="motos/hunk_antes1.jpg"></a>
        <a href="#m1a2"><img src="motos/hunk_antes2.jpg"></a>
        <a href="#m1a3"><img src="motos/hunk_antes3.jpg"></a>
    </div>
    <div class="gallery" id="m1-despues">
        <a href="#m1d1"><img src="motos/hunk_despues1.jpg"></a>
        <a href="#m1d2"><img src="motos/hunk_despues2.jpg"></a>
        <a href="#m1d3"><img src="motos/hunk_despues3.jpg"></a>
    </div>
</div>

<!-- Contenido del modelo Honda Click 125i -->
<div class="model-content" id="modelo-honda125i">
    <div class="sub-tabs">
        <div class="sub-tab active" data-target="honda125i-antes">Antes</div>
        <div class="sub-tab" data-target="honda125i-despues">Después</div>
    </div>
    <h2 style="text-align:center;">Honda Click 125i</h2>
    <!-- Galería Antes -->
    <div class="gallery active" id="honda125i-antes">
        <a href="#h125i-a1"><img src="motos/honda125i_antes1.jpg" alt="Honda Click 125i antes 1"></a>
        <a href="#h125i-a2"><img src="motos/honda125i_antes2.jpg" alt="Honda Click 125i antes 2"></a>
        <a href="#h125i-a3"><img src="motos/honda125i_antes3.jpg" alt="Honda Click 125i antes 3"></a>
    </div>
    <!-- Galería Después -->
    <div class="gallery" id="honda125i-despues">
        <a href="#h125i-d1"><img src="motos/honda125i_despues1.jpg" alt="Honda Click 125i después 1"></a>
        <a href="#h125i-d2"><img src="motos/honda125i_despues2.jpg" alt="Honda Click 125i después 2"></a>
        <a href="#h125i-d3"><img src="motos/honda125i_despues3.jpg" alt="Honda Click 125i después 3"></a>
    </div>
</div>

<!-- Lightboxes para Hero Hunk 125R -->
<div class="lightbox" id="m1a1"><a href="#" class="close">&times;</a><img src="motos/hunk_antes1.jpg"></div>
<div class="lightbox" id="m1a2"><a href="#" class="close">&times;</a><img src="motos/hunk_antes2.jpg"></div>
<div class="lightbox" id="m1a3"><a href="#" class="close">&times;</a><img src="motos/hunk_antes3.jpg"></div>
<div class="lightbox" id="m1d1"><a href="#" class="close">&times;</a><img src="motos/hunk_despues1.jpg"></div>
<div class="lightbox" id="m1d2"><a href="#" class="close">&times;</a><img src="motos/hunk_despues2.jpg"></div>
<div class="lightbox" id="m1d3"><a href="#" class="close">&times;</a><img src="motos/hunk_despues3.jpg"></div>

<!-- Lightboxes para Honda Click 125i -->
<div class="lightbox" id="h125i-a1"><a href="#" class="close">&times;</a><img src="motos/honda125i_antes1.jpg"></div>
<div class="lightbox" id="h125i-a2"><a href="#" class="close">&times;</a><img src="motos/honda125i_antes2.jpg"></div>
<div class="lightbox" id="h125i-a3"><a href="#" class="close">&times;</a><img src="motos/honda125i_antes3.jpg"></div>
<div class="lightbox" id="h125i-d1"><a href="#" class="close">&times;</a><img src="motos/honda125i_despues1.jpg"></div>
<div class="lightbox" id="h125i-d2"><a href="#" class="close">&times;</a><img src="motos/honda125i_despues2.jpg"></div>
<div class="lightbox" id="h125i-d3"><a href="#" class="close">&times;</a><img src="motos/honda125i_despues3.jpg"></div>

<script>
// Cambiar modelo
const modelTabs = document.querySelectorAll('.model-tab');
const modelContents = document.querySelectorAll('.model-content');
modelTabs.forEach(tab => {
    tab.addEventListener('click', () => {
        modelTabs.forEach(t => t.classList.remove('active'));
        modelContents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
    });
});

// Cambiar antes/después
const subTabs = document.querySelectorAll('.sub-tab');
subTabs.forEach(tab => {
    tab.addEventListener('click', () => {
        const parent = tab.parentElement.parentElement;
        const galleries = parent.querySelectorAll('.gallery');
        tab.parentElement.querySelectorAll('.sub-tab').forEach(t => t.classList.remove('active'));
        galleries.forEach(g => g.classList.remove('active'));
        tab.classList.add('active');
        parent.querySelector('#' + tab.dataset.target).classList.add('active');
    });
});
</script>

</body>
</html>
