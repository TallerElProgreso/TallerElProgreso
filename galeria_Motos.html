<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería de Motos - Taller El Progreso</title>
<style>
body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:0; }
h1 { text-align:center; padding:20px 0; color:#333; }
.model-tabs { display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap: wrap; }
.model-tab { padding:10px 20px; cursor:pointer; background:#ddd; border-radius:5px 5px 0 0; }
.model-tab.active { background:#fff; border-bottom:2px solid #fff; font-weight:bold; }
.sub-tabs { display:flex; justify-content:center; gap:10px; margin-bottom:10px; }
.sub-tab { padding:5px 15px; cursor:pointer; background:#eee; border-radius:5px; }
.sub-tab.active { background:#ccc; font-weight:bold; }
.gallery { display:none; justify-content:center; flex-wrap:wrap; gap:15px; padding:0 20px 40px 20px; }
.gallery.active { display:flex; }
.gallery img { width:250px; height:180px; object-fit:cover; border-radius:5px; box-shadow:0 3px 6px rgba(0,0,0,0.2); cursor:pointer; transition:transform 0.3s; }
.gallery img:hover { transform:scale(1.05); }
/* Lightbox */
.lightbox { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:1000; }
.lightbox img { max-width:90%; max-height:90%; border-radius:5px; }
.lightbox:target { display:flex; }
.close { position:absolute; top:20px; right:30px; color:white; font-size:30px; text-decoration:none; }
</style>
</head>
<body>

<h1>Galería de Motos - Taller El Progreso</h1>

<!-- Pestañas de Modelos -->
<div class="model-tabs">
    <div class="model-tab active" data-target="modelo1">Hero Hunk 125R</div>
</div>

<!-- Contenido Modelo1 -->
<div class="model-content active" id="modelo1">
    <div class="sub-tabs">
        <div class="sub-tab active" data-target="m1-antes">Antes</div>
        <div class="sub-tab" data-target="m1-despues">Después</div>
    </div>
    <h2 style="text-align:center;">Hero Hunk 125R</h2>
    <div class="gallery active" id="m1-antes">
        <a href="#m1a1"><img src="Motos/hunk_antes1.jpg"></a>
        <a href="#m1a2"><img src="Motos/hunk_antes2.jpg"></a>
        <a href="#m1a3"><img src="Motos/hunk_antes3.jpg"></a>
    </div>
    <div class="gallery" id="m1-despues">
        <a href="#m1d1"><img src="Motos/hunk_despues1.jpg"></a>
        <a href="#m1d2"><img src="Motos/hunk_despues2.jpg"></a>
        <a href="#m1d3"><img src="Motos/hunk_despues3.jpg"></a>
    </div>
</div>

<!-- Lightboxes para Hero Hunk 125R -->
<div class="lightbox" id="m1a1"><a href="#" class="close">&times;</a><img src="Motos/hunk_antes1.jpg"></div>
<div class="lightbox" id="m1a2"><a href="#" class="close">&times;</a><img src="Motos/hunk_antes2.jpg"></div>
<div class="lightbox" id="m1a3"><a href="#" class="close">&times;</a><img src="Motos/hunk_antes3.jpg"></div>
<div class="lightbox" id="m1d1"><a href="#" class="close">&times;</a><img src="Motos/hunk_despues1.jpg"></div>
<div class="lightbox" id="m1d2"><a href="#" class="close">&times;</a><img src="Motos/hunk_despues2.jpg"></div>
<div class="lightbox" id="m1d3"><a href="#" class="close">&times;</a><img src="Motos/hunk_despues3.jpg"></div>

<script>
// Cambiar modelo
const modelTabs = document.querySelectorAll('.model-tab');
const modelContents = document.querySelectorAll('.model-content');
modelTabs.forEach(tab => {
    tab.addEventListener('click', () => {
        modelTabs.forEach(t => t.classList.remove('active'));
        modelContents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
    });
});

// Cambiar antes/despues
const subTabs = document.querySelectorAll('.sub-tab');
subTabs.forEach(tab => {
    tab.addEventListener('click', () => {
        const parent = tab.parentElement.parentElement;
        const galleries = parent.querySelectorAll('.gallery');
        tab.parentElement.querySelectorAll('.sub-tab').forEach(t => t.classList.remove('active'));
        galleries.forEach(g => g.classList.remove('active'));
        tab.classList.add('active');
        parent.querySelector('#' + tab.dataset.target).classList.add('active');
    });
});
</script>

</body>
</html>
