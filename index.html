<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taller Automotriz El Progreso</title>
<link rel="icon" type="image/png" href="imagenes/logo.png">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        overflow-x: hidden;
    }

    /* Fondo con partículas */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    header {
        text-align: center;
        padding: 40px 20px;
    }

    header img {
        width: 300px;
        max-width: 90%;
        filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    }

    h2 {
        text-align: center;
        margin-top: 50px;
        color: #222;
        font-size: 2rem;
    }

    .marcas {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: nowrap;
        overflow: hidden;
        margin: 40px auto;
        width: 90%;
        max-width: 1000px;
        position: relative;
    }

    .marcas img {
        width: 150px;
        height: auto;
        margin: 0 20px;
        filter: brightness(0.95);
        transition: transform 0.4s ease;
    }

    .marcas img:hover {
        transform: scale(1.1);
    }

    @keyframes slide {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
    }

    .carrusel {
        display: flex;
        animation: slide 18s linear infinite;
    }

    footer {
        background: #111;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<header>
    <img src="imagenes/logo.png" alt="Logo Taller El Progreso">
</header>

<h2>Las marcas con las que trabajamos</h2>
<div class="marcas">
    <div class="carrusel">
        <img src="imagenes/logo1.jpg" alt="Marca 1">
        <img src="imagenes/logo2.jpg" alt="Marca 2">
        <img src="imagenes/logo3.jpg" alt="Marca 3">
        <img src="imagenes/logo4.jpg" alt="Marca 4">
        <img src="imagenes/logo5.jpg" alt="Marca 5">
        <!-- se repiten para el efecto infinito -->
        <img src="imagenes/logo1.jpg" alt="Marca 1">
        <img src="imagenes/logo2.jpg" alt="Marca 2">
        <img src="imagenes/logo3.jpg" alt="Marca 3">
        <img src="imagenes/logo4.jpg" alt="Marca 4">
        <img src="imagenes/logo5.jpg" alt="Marca 5">
    </div>
</div>

<footer>
    © 2025 Taller Automotriz El Progreso. Todos los derechos reservados.
</footer>

<script>
    // Partículas suaves
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', function(){
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
    });

    class Particle {
        constructor(x, y, size, directionX, directionY){
            this.x = x;
            this.y = y;
            this.size = size;
            this.directionX = directionX;
            this.directionY = directionY;
        }
        draw(){
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = 'rgba(0,0,0,0.08)';
            ctx.fill();
        }
        update(){
            this.x += this.directionX;
            this.y += this.directionY;
            if(this.x < 0 || this.x > canvas.width){
                this.directionX = -this.directionX;
            }
            if(this.y < 0 || this.y > canvas.height){
                this.directionY = -this.directionY;
            }
            this.draw();
        }
    }

    function init(){
        particlesArray = [];
        const numberOfParticles = (canvas.height * canvas.width) / 15000;
        for(let i = 0; i < numberOfParticles; i++){
            const size = Math.random() * 2;
            const x = Math.random() * (window.innerWidth - size * 2);
            const y = Math.random() * (window.innerHeight - size * 2);
            const directionX = (Math.random() * 0.4) - 0.2;
            const directionY = (Math.random() * 0.4) - 0.2;
            particlesArray.push(new Particle(x, y, size, directionX, directionY));
        }
    }

    function animate(){
        requestAnimationFrame(animate);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(let i = 0; i < particlesArray.length; i++){
            particlesArray[i].update();
        }
    }

    init();
    animate();
</script>

</body>
</html>
